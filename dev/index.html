<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <base href="/">
    <title ng-bind="'Andrew Errico - ' + title">Andrew Errico</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body ng-controller="mainController">
    <main role="main">
      <header class="site-header" role="banner">
        <h1><a ng-click="$event.stopPropagation();" href="#">AE</a></h1>
        <div class="secondary-navigation">
          <div class="social-links"><a href="http://twitter.com/andrewerrico" target="_blank"><i class="icon-twitter icon-lg"></i></a><a href="http://instagram.com/iamandrewerrico" target="_blank"><i class="icon-instagram icon-lg"></i></a><a href="http://github.com/andrewerrico" target="_blank"><i class="icon-github icon-lg"></i></a></div><a ng-click="$menu.hide();$event.stopPropagation();" href="#work">Work</a><a ng-click="$menu.hide();$event.stopPropagation();" href="#contact">Contact</a>
        </div>
      </header>
      <article class="{{pageClass}} fade" id="view" ng-view></article>
      <footer class="site-footer">
        <div class="site-love">Design + Code</div>
        <div class="site-copyright">&copy; {{currentYear}} Andrew Errico</div>
      </footer>
    </main>
    <div ng-include="'/app/partials/menu.html'"></div>
    <script src="assets/js/app.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
